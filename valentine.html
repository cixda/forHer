<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const successMsg = document.getElementById("successMsg");
const container = document.querySelector(".button-container");

let hoverTimer = null;

/* â­ Freeze both buttons in place after flex layout */
window.onload = () => {
  const yesRect = yesBtn.getBoundingClientRect();
  const noRect = noBtn.getBoundingClientRect();
  const cont = container.getBoundingClientRect();

  yesBtn.style.position = "absolute";
  yesBtn.style.left = yesRect.left - cont.left + "px";
  yesBtn.style.top = yesRect.top - cont.top + "px";

  noBtn.style.position = "absolute";
  noBtn.style.left = noRect.left - cont.left + "px";
  noBtn.style.top = noRect.top - cont.top + "px";
};

/* â­ New delayed escape behavior */
noBtn.addEventListener("mouseenter", () => {
  hoverTimer = setTimeout(() => {
    moveNoButton();
  }, 50); // 1 second hover
});

noBtn.addEventListener("mouseleave", () => {
  clearTimeout(hoverTimer);
});

/* â­ Jump logic */
function moveNoButton() {
  const btn = noBtn.getBoundingClientRect();
  const cont = container.getBoundingClientRect();

  const angle = Math.random() * Math.PI * 2;
  const distance = 120 + Math.random() * 150;

  let x = parseFloat(noBtn.style.left) + Math.cos(angle) * distance;
  let y = parseFloat(noBtn.style.top) + Math.sin(angle) * distance;

  x = Math.max(10, Math.min(cont.width - btn.width - 10, x));
  y = Math.max(10, Math.min(cont.height - btn.height - 10, y));

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

yesBtn.onclick = () => {
  yesBtn.style.display="none";
  noBtn.style.display="none";
  successMsg.style.display="block";
  document.querySelector(".shy-text").style.display="none";

  for(let i=0;i<30;i++) setTimeout(createHeart,i*50);
};

function createHeart(){
  const h=document.createElement("div");
  h.className="hearts-explosion";
  h.textContent=["ğŸ’•","ğŸ’–","ğŸ’—","ğŸ’","ğŸ’“"][Math.floor(Math.random()*5)];

  h.style.top=innerHeight/2+"px";

  const a=Math.random()*Math.PI*2;
  const d=200+Math.random()*200;

  h.style.setProperty("--tx",Math.cos(a)*d+"px");
  h.style.setProperty("--ty",Math.sin(a)*d+"px");

  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1500);
}
</script>
